<div class="row">
	<div class="col-md-6">
		<h2>Nodes</h2>
		<div *ngIf="nodes?.length > 0">
			<div class="list-group">
				<a class="list-group-item" *ngFor="let node of nodes" [class.active]="node === selectedNode"
					(click)="onSelect(node)">
					<h4 class="list-group-item-heading">{{node.name}}</h4>
					<p class="list-group-item-text">
						{{node.beschreibung}} <a href="" *ngIf="node.content">Download</a>
					</p>
				</a>
			</div>
		</div>
		<div *ngIf="nodes?.length <= 0">Keine Knoten vorhanden</div>
		<div class="row">
			<div class="col-md-12">
				<h2>Neuen Knoten erstellen</h2>
					<div class="form-group">
						<label for="name">Name</label> <input type="text" class="form-control" name="name" [(ngModel)]="model.name"
							#name="ngModel" required />
					</div>
					<div class="form-group">
						<label for="beschreibung">Beschreibung</label>
						<textarea class="form-control" name="beschreibung" [(ngModel)]="model.beschreibung" #beschreibung="ngModel"></textarea>
					</div>
					<div class="form-group">
						<button [disabled]="loading" class="btn btn-primary" *ngIf="selectedNode==null" (click)="createNode()" >Hinzuf&uuml;gen</button>
						<button [disabled]="loading" class="btn btn-primary" *ngIf="selectedNode" (click)="updateNode()">&Uuml;bernehmen</button>
						<button [disabled]="loading" class="btn btn-danger" *ngIf="selectedNode" (click)="deleteNode(); $event.stopPropagation()">L&ouml;schen</button>
						<img *ngIf="loading"
							src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

			</div>
		</div>
	</div>
	<div class="col-md-6">
		<connections [nodes]="nodes" [projectname]="projectname" [parentnode]="selectedNode?.name"></connections>
	</div>
</div>
