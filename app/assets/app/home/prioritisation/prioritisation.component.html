<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h2>Priorisierungen</h2>
			<div *ngIf="prioritisations?.length > 0">
				<div class="list-group">
					<a class="list-group-item" *ngFor="let prioritisation of prioritisations"
						[class.active]="prioritisation === selectedPrioritisation" (click)="onSelect(prioritisation)">
						<h4 class="list-group-item-heading">{{prioritisation.name}}</h4>Anzahl Priorisierungen: {{prioritisation?.comparisons?.length}} <span class="badge">{{prioritisation.methode}}</span>
					</a>
				</div>
			</div>
			<div *ngIf="prioritisations?.length <= 0">
				<p>Keine Priorisierungen vorhanden</p>
			</div>
		</div>
		<div *ngIf="selectedPrioritisation" class="col-md-6">
  			<h2>
    			{{selectedPrioritisation.name}}
  			</h2>
  			<button type="button" class="btn btn-default" (click)="gotoPrioritisation()">Priorisierungen</button>
  			<button type="button" class="btn btn-default" (click)="gotoReport()">Reports</button>
  			<button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h2>Priorisierung erstellen</h2>
				<div class="form-group">
			        <label for="method">Methode</label>
			        <select class="form-control col-md-3" style="margin-bottom: 15px" name="methode" [(ngModel)]="model.methode" readonly>
						<option value="AHP" selected>AHP</option>
					</select>	            
			    </div>
				<div class="form-group">
			    	<label for="name">Name</label>
			        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
			    </div>

		        <div class="form-group">
			        <label for="create"></label>
			        <button [disabled]="loading" class="btn btn-primary" name="create" (click)="createPrioritisation()">Erstellen</button>
